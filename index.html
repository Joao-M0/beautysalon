<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beautysalon</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <nav class="container show">
        <a class="logo" href="#">Beauty<span>salon</span>.</a>
        <div class="menu">
          <ul class="grid">
            <li><a class="title" href="#home">Ínicio</a></li>
            <li><a class="title" href="#about">Sobre</a></li>
            <li><a class="title" href="#services">Serviços</a></li>
            <li><a class="title" href="#attest">Depoimentos</a></li>
            <li><a class="title" href="#contact">Contato</a></li>
          </ul>
        </div>
        <div class="open-menu">...</div>
        <div class="close-menu">x</div>
      </nav>
    </header>

    <main>
      <section id="home" class="section">
        <div class="container grid">
          <div class="image">
            <img
            src="assets/imgs/mulher-arrumando-cabelo-de-outra-mulher.png"
            alt="Mulher sorrindo e arrumando cabelo de outra mulher"
            />
          </div>
          
          <div class="text">
            <h2 class="title">Saúde natural para os seus cabelos</h2>
            <p>
              Um salão exclusivo em São Paulo, especializado em tratamentos
              naturais.
            </p>
            <a class="button" href="#">Agendar um horário</a>
          </div>
        </div>
      </section>

      <div class="line-one"></div>

      <section id="" class="section">
        <div class="container">
          Espaço
        </div>
      </section>
    </main>
  </body>
</html>
